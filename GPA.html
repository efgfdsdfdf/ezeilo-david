<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body id="gpaBody">
  <header>
    <div class="brand">
      <img src="images/logo.png" alt="Logo" class="logo">
      <h1>Student Portal</h1>
    </div>
    <nav>
      <a href="gpa.html" class="active">GPA</a>
      <a href="notes.html">Notes</a>
      <a href="timetable.html">Timetable</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <section class="page">
      <div class="card">
        <h2>Welcome back, <span id="displayUser"></span> ðŸ‘‹</h2>
        <h3>GPA Calculator</h3>

        <!-- GPA Calculator Form -->
        <form id="gpaForm">
          <input type="number" step="0.01" placeholder="Enter Grade Point (e.g. 4.0)" id="gradePoint" required>
          <input type="number" placeholder="Enter Credit Hours" id="creditHours" required>
          <button type="submit">Add Course</button>
        </form>

        <h4>Courses Added:</h4>
        <ul id="courseList"></ul>

        <button id="calcGPA">Calculate GPA</button>

        <h3 id="gpaResult"></h3>

        <hr>
        <h3>GPA History</h3>
        <ul id="gpaHistory"></ul>
      </div>
    </section>
  </main>
</body>
</html>
