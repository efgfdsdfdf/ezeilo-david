<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="login()">Login</button>
  </div>

  <!-- Main App (hidden until login) -->
  <div id="app" class="hidden">
    <header>
      <img src="images/logo.png" alt="Logo">
      <nav>
        <button onclick="showPage('gpaPage')">GPA Calculator</button>
        <button onclick="showPage('notesPage')">Notes</button>
        <button onclick="showPage('timetablePage')">Timetable</button>
        <button onclick="logout()">Logout</button>
      </nav>
    </header>

    <main>
      <section id="gpaPage" class="hidden">
        <h2>GPA Calculator</h2>
        <p>Put GPA form here...</p>
      </section>

      <section id="notesPage" class="hidden">
        <h2>Notes</h2>
        <textarea placeholder="Write your notes..."></textarea>
      </section>

      <section id="timetablePage" class="hidden">
        <h2>Timetable</h2>
        <p>Put timetable here...</p>
      </section>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
