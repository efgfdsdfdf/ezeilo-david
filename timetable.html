<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>
<body id="timetableBody">
  <header>
    <div class="brand">
      <img src="images/logo.png" alt="Logo" class="logo">
      <h1>Student Portal</h1>
    </div>
    <nav>
      <a href="gpa.html">GPA</a>
      <a href="notes.html">Notes</a>
      <a href="timetable.html" class="active">Timetable</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <section class="page">
      <div class="card">
        <h2>Weekly Timetable</h2>
        <table id="timetableTable" border="1" cellspacing="0" cellpadding="8" style="width:100%; background:white; color:black; border-radius:10px;">
          <tr>
            <th>Day</th>
            <th>Subject</th>
            <th>Time</th>
          </tr>
          <tr>
            <td contenteditable="true">Monday</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
          <tr>
            <td contenteditable="true">Tuesday</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
          <tr>
            <td contenteditable="true">Wednesday</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
          <tr>
            <td contenteditable="true">Thursday</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
          <tr>
            <td contenteditable="true">Friday</td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
          </tr>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
